name: "While loop"
tags: ["shell"]
command: "while {{condition}}; do\n\t{{command}}\ndone"
arguments:
  -
    name: "condition"
    description: "The condition for the while loop"
  -
    name: "command"
    description: "The command to execute within the while loop"


